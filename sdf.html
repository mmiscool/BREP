<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minimal Three Viewer</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f12;
        --fg: #cbd5e1;
        --muted: #1f2937;
        --accent: #94a3b8;
      }
      html, body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }
      #app {
        position: fixed;
        inset: 0;
        overflow: hidden;
      }
      .hud {
        position: fixed;
        left: 12px;
        bottom: 12px;
        background: rgba(2, 6, 23, 0.76);
        border: 1px solid var(--muted);
        color: var(--fg);
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 12px;
        pointer-events: none;
        user-select: none;
      }
      .hud kbd {
        background: #111827;
        border: 1px solid #0f172a;
        border-bottom-color: #020617;
        padding: 1px 6px;
        border-radius: 6px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud">
      <div><strong>Minimal Three Viewer</strong></div>
      <div><kbd>W</kbd> toggle wireframe &nbsp; <kbd>E</kbd> toggle edges &nbsp; <kbd>G</kbd> toggle grid</div>
    </div>
    <script type="module" src="./sdf/main.js"></script>
  </body>
</html>
